services:
  db:
    image: postgres:16
    container_name: evelete-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evelete
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: evelete-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evelete-app
    environment:
      NODE_ENV: development
      DIRECT_URL: "${DIRECT_URL:-postgresql://postgres:postgres@db:5432/evelete}"
      DATABASE_URL: "${DATABASE_URL:-postgresql://postgres:postgres@db:5432/evelete}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379}"
      AUTH_SESSION_SECRET: "${AUTH_SESSION_SECRET:-dev-secret-change-in-production}"
      GOOGLE_AUTH_CALLBACK_URL: "${GOOGLE_AUTH_CALLBACK_URL:-}"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY:-}"
      CF_ACCOUNT_ID: "${CF_ACCOUNT_ID:-}"
      CF_IMAGES_STREAM_API_KEY: "${CF_IMAGES_STREAM_API_KEY:-}"
      CF_IMAGES_ACCOUNT_HASH: "${CF_IMAGES_ACCOUNT_HASH:-}"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
